    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        location / {
                    # 根路径配置 try为vue-router history配置
                    # try_files $uri $uri/ /index.html;
                    root /root/myapp/www/;
                    index index.html;
                }
        location /words {
            root /root/myapp/;
            index index.html;
            if (-d $request_filename) {
                rewrite ^/(.*)([^/])$ http://$http_host/$1$2/ permanent;
            }
        }


        location /calc {
            root /root/myapp/;
            index index.html;
        }


        location /tools {
            root /root/myapp/;
            index index.html;
            try_files $uri $uri/ /index.html;
            if (-d $request_filename) {
            rewrite ^/(.*)([^/])$ http://$http_host/$1$2/ permanent;
            }
        }
        location /mingliu {
            root /root/myapp/;
            index index.html;
            if (-d $request_filename) {
            rewrite ^/(.*)([^/])$ http://$http_host/$1$2/ permanent;
            }
        }

        location /uploadpic_koa {
            root /root/nodeWS/node_koa/uploads/;
            expires 24h;

            access_log /root/tmp/logs/images.log;#日志存放路径
            proxy_store on;
            proxy_store_access user:rw group:rw all:rw;
            proxy_temp_path     /root/nodeWS/node_koa/uploads/;
            proxy_redirect     off;
            proxy_set_header    Host 127.0.0.1;
            client_max_body_size  10m;
            client_body_buffer_size 1280k;
            proxy_connect_timeout  900;
            proxy_send_timeout   900;
            proxy_read_timeout   900;
            proxy_buffer_size    40k;
            proxy_buffers      40 320k;
            proxy_busy_buffers_size 640k;
            proxy_temp_file_write_size 640k;
            if ( !-e $request_filename)
            {
                proxy_pass http://127.0.0.1;#默认80端口
            }
        }
    }
